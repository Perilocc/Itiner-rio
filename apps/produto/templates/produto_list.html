<!DOCTYPE html>
<html>
<head>
    <title>Estoque - Casa Amarela</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Produtos Em Estoque</h1>

        <div class="text-center mb-4">
            <a href="{% url 'produto-add' %}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Cadastrar Produto
            </a>
        </div>

        <ul class="list-group">
            {% for produto in produtos %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ produto.nome }} - {{ produto.descricao }} - {{ produto.qtd }} unidades - R$ {{ produto.custo }} - R$ {{ produto.preco_venda }} - R$ {{ produto.lucro }} - {{ produto.margem_liquida|floatformat:2 }}%
                    <div class="btn-group" role="group">
                        <a href="{% url 'produto-edit' produto.id %}" class="btn btn-warning btn-sm">
                            <i class="fas fa-edit"></i>
                        </a>
                        <br>
                        <a href="{% url 'produto-delete' produto.pk %}" class="btn btn-danger btn-sm">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
